<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid salmon;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>


<canvas id="canvas" width="600" height="600">
    浏览器不支持画布功能
</canvas>

<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    //fillRect()方法绘制一个根据当前fillStyle填充的矩形。
    // 此方法直接绘制到画布而不修改当前路径，因此任何后续的fill()或stroke()调用都不会对其产生影响。
    //x – 矩形起点的 x 轴坐标。
    // y – 矩形起点的 y 轴坐标。
    // width – 矩形的宽度。正值在右边，负值在左边。
    // height – 矩形的高度。正值下降，负值上升。
    ctx.fillStyle = "green";
    ctx.fillRect(100, 100, 400, 400);
    //clearRect()方法通过将矩形区域中的像素设置为透明黑色来擦除它们。
    // 注意：请注意，如果您没有正确使用路径 ， clearRect()可能会导致意外的副作用。
    // 确保在调用beginPath()之后开始绘制新项目之前调用clearRect() 。
    //x – 矩形起点的 x 轴坐标。
    //y – 矩形起点的 y 轴坐标。
    // width – 矩形的宽度。正值在右边，负值在左边。
    // height – 矩形的高度。正值下降，负值上升。
    ctx.clearRect(200, 200, 200, 200);
</script>


</body>
</html>
